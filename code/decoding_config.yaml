# ===== PATHS =====
paths:
  input_file: "data/derivatives/pair-01_player-1_task-RPS_eeg-epo.fif"
  events_file: "data/sub-01/eeg/sub-01_task-RPS_events.tsv"
  # Base directory for all results
  results_dir_base: "data/derivatives/decoding_results"

# ===== EXPERIMENT SETTINGS =====
experiment:
  allow_dummy_data: true
  n_folds: 5
  random_state: 42
  
  # DEFINITION OF THE 4 DIMENSIONS (TARGETS)
  # 'column': The column name in the events.tsv
  # 'shift': 0 for current trial, 1 for previous trial
  targets:
    current_self:
      column: "player1_resp"
      shift: 0
    current_other:
      column: "player2_resp"
      shift: 0
    previous_self:
      column: "player1_resp"
      shift: 1
    previous_other:
      column: "player2_resp"
      shift: 1

# ===== STATISTICS =====
stats:
  alpha: 0.05
  chance_level: 0.3333

# ===== MODELS =====
models:
  lda:
    enabled: true
    solver: "lsqr"
    shrinkage: "auto"
    metric: "accuracy"

  log_reg:
    enabled: true
    C: 1.0
    max_iter: 1000

  mlp:
    enabled: true
    hidden_layer_sizes: [100, 50]
    activation: "relu"
    max_iter: 500

  eegnet_slidingWindow:
    enabled: true
    hidden_dim: 64
    epochs: 20
    learning_rate: 0.001
    batch_size: 32

# ===== PLOTTING =====
plotting:
  show_shadow: true
  colors:
    lda: "#1f77b4"      # Blue
    log_reg: "#ff7f0e"  # Orange
    mlp: "#2ca02c"      # Green
    eegnet_slidingWindow: "#d62728" # Red