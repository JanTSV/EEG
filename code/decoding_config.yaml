binning:
  bin_size_sec: 0.25
  enabled: true
  reduction: trimmed_mean
  tmax: 5.0
  tmin: 0.0
  trim_fraction: 0.1
experiment:
  allow_dummy_data: true # Allow dummy data for testing (random noise epochs) set to false later?
  n_folds: 10
  random_state: 42
  block_size: 40  # Size of trial blocks (first trial of each block removed for previous trial decoding)
  topomap_method: ldaweights  # Options: 'ldaweights' (fast, LDA weights) or 'searchlight' (slow, all channels)
  sample_averaging:
    enabled: true
    n_repeats: 20
    n_trials_per_average: 4
  targets:
    current_other:
      column: player2_resp
      shift: 0
    current_self:
      column: player1_resp
      shift: 0
    previous_other:
      column: player2_resp
      shift: 1
    previous_self:
      column: player1_resp
      shift: 1
models:
  eegnet_slidingWindow:
    batch_size: 32
    enabled: true
    epochs: 50
    hidden_dim: 64
    learning_rate: 0.001
  lda:
    enabled: true
    metric: accuracy
    shrinkage: auto
    solver: lsqr
  log_reg:
    C: 1.0
    enabled: false
    max_iter: 1000
  mlp:
    activation: relu
    enabled: true
    hidden_layer_sizes:
    - 64
    - 32
    max_iter: 1000
  svm:
    C: 1.0
    enabled: true
    gamma: scale
    kernel: linear
pair_player:
  pair_ranges:
    - [1, 9]
    - [11, 22]
    - [25, 34]
  target_pairs: null  # Subset of pairs to process (null = all in ranges)
  players:
  - 1
  - 2
paths:
  events_template: data/sub-{pair:02d}/eeg/sub-{pair:02d}_task-RPS_events.tsv
  input_template: data/pair-{pair:02d}_player-{player}_task-RPS_eeg-epo.fif
  results_dir_base: data/decoding_results
plotting:
  colors:
    eegnet_slidingWindow: '#d62728'
    lda: '#1f77b4'
    log_reg: '#ff7f0e'
    mlp: '#2ca02c'
    svm: '#9467bd'
  show_shadow: true
stats:
  alpha: 0.05
  chance_level: 0.3333
  use_bayes_factors: false # Use Bayesian t-tests (requires R BayesFactor package; currently not implemented)
  bayes_null_effect_size_range: [0.5, 10.0] # Null: effect size >= 0.5 (matches MATLAB: nullInterval=c(0.5,Inf))
